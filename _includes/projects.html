
<div class="container">

        <div class="row">
                <h2>Projects</h2>
        </div>


        <div class="card-columns">
        
        {% assign sorted = (site.projects  | sort: 'date') | reverse %}
        {% for project in sorted %}
        <div class="card" style="max-width: 400px;">

                <h5 class="card-header">{{project.name}}</h5>
                
                <div class="card-body">
                        <img src="/assets/tn{{project.image}}" class="card-img-top" alt="project image"  />
                    <p class="card-text">{{ project.excerpt }}</p>
                    <a href="{{project.project_site}}" class="btn btn-primary">Go to</a>
                </div>
        </div>
        {% endfor %}
        </div>

         
        
</div>
