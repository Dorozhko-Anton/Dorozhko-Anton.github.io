---
layout: default
---

{% if page.d3 %}
      <script src="https://d3js.org/d3.v4.min.js"></script>
    {% endif %}

<div class="row"> 
<article class="post">
  <h1>{{ page.title }}</h1>

  {% for tag in page.tags %}
  <span class="badge badge-secondary">{{tag}} </span>
  {% endfor %}

  <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

  <div class="entry">
    {{ content }}
  </div>


  {% include disqus.html %}
</article>

</div>
