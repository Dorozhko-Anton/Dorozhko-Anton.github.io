---
layout: default
---

{% if page.d3 %}
      <script src="https://d3js.org/d3.v4.min.js"></script>
    {% endif %}
    
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
